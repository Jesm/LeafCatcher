<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>LeafCatcher</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        canvas{
            display: block;
        }
    </style>
</head>
<body>
    <script src="js/LeafCatcher.js"></script>
    <script>
        (function(doc){
            'use strict';

            const unitSizePx = 60;
            const unitOrder = 5;

            const canvas = doc.createElement('canvas');
            canvas.width = unitSizePx * unitOrder * 2;
            canvas.height = unitSizePx * unitOrder;
            doc.body.appendChild(canvas);

            const environment = new LeafCatcher.Environment({
                width: unitOrder * 2,
                height: unitOrder
            });
            environment.execute();

            const agent = new LeafCatcher.Agent();
            environment.add(agent, 1, 1);
            agent.execute();

            const render = new LeafCatcher.Render(environment, canvas);
            render.execute();
        })(document);
    </script>
</body>
</html>
