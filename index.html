<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>LeafCatcher</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        canvas{
            display: block;
        }
    </style>
</head>
<body>
    <script src="js/LeafCatcher.js"></script>
    <script>
        (function(doc){
            'use strict';

            const unitSizePx = 60;
            const unitOrder = 8;

            const environment = new LeafCatcher.Environment({
                width: unitOrder,
                height: unitOrder
            });
            const hole = new LeafCatcher.Hole();
            environment.addAtRandom(hole);
            environment.execute();

            const ant = new LeafCatcher.Ant();
            environment.addAtRandom(ant);
            ant.execute();

            const canvas = doc.createElement('canvas');
            canvas.width = canvas.height = unitSizePx * unitOrder;
            doc.body.appendChild(canvas);

            const button = doc.createElement('button');
            button.innerText = 'Adicionar folha';
            button.addEventListener('click', event => {
                const leaf = new LeafCatcher.Leaf();
                environment.addAtRandom(leaf);
            });
            doc.body.appendChild(button);

            const render = new LeafCatcher.Render(environment, canvas);
            render.execute();
        })(document);
    </script>
</body>
</html>
